<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Playing Cards</title>
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <div class="card">
          <input type="checkbox" id="flip" />
          <label class="backfaces" for="flip">
            <div class="front">
              <div class="corner corner--top">
                <span class="number">6</span>
                <span>♣</span>
              </div>

              <span class="suit suit__top suit__top--left">♣</span>
              <span class="suit suit__top suit__top--right">♣</span>
              <span class="suit suit__middle suit__middle--left">♣</span>
              <span class="suit suit__right">♣</span>
              <span class="suit suit__transform suit__transform--left">♣</span>
              <span class="suit suit__transform suit__transform--right">♣</span>

              <div class="corner corner--bottom">
                <span class="number">6</span>
                <span>♣</span>
              </div>
            </div>
            <div class="back">
              <img src="img/back.png" alt="" />
            </div>
          </label>
        </div>
        <div class="card card__diamond">
          <input type="checkbox" id="flip2" />
          <label class="backfaces" for="flip2">
            <div class="front">
              <div class="corner corner--top">
                <span class="number">J</span>
                <span>♦</span>
              </div>

              <span class="suit suit__middle">♦</span>

              <div class="corner corner--bottom">
                <span class="number">J</span>
                <span>♦</span>
              </div>
            </div>
            <div class="back">
              <img src="img/back.png" alt="" />
            </div>
          </label>
        </div>
        <div class="card card__heart">
          <input type="checkbox" id="flip3" />
          <label class="backfaces" for="flip3">
            <div class="front">
              <div class="corner corner--top">
                <span class="number">8</span>
                <span>♥</span>
              </div>

              <span class="suit suit__top suit__top--left">♥</span>
              <span class="suit suit__top suit__top--right">♥</span>
              <span class="suit suit__middle suit__middle--left">♥</span>
              <span class="suit suit__middle suit__middle--top">♥</span>
              <span class="suit suit__right">♥</span>
              <span class="suit suit__transform suit__transform--bottom"
                >♥</span
              >
              <span class="suit suit__transform suit__transform--left">♥</span>
              <span class="suit suit__transform suit__transform--right">♥</span>

              <div class="corner corner--bottom">
                <span class="number">8</span>
                <span>♥</span>
              </div>
            </div>
            <div class="back">
              <img src="img/back.png" alt="" />
            </div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
